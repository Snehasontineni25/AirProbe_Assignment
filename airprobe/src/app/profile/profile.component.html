<div  class="profile" layout="row" layout-margin layout-wrap layout-align="center center">
      <div class='row imgpar'>
            <img class='defimg' src='assets/man.png'>
           <!-- <div class='col-md-4 col-xs-4 col-sm-4 col-lg-4'></div> -->
      </div>
      <div class='row rowcls detrow'>
        <!--user name-->
         <div class='row rowcls' *ngIf="!enableedit">
          <div class='col-md-9 col-xs-9 col-sm-9 col-lg-9'>{{loggedinuserdetails.uname}}</div>
          <div class='col-md-3 col-xs-3 col-sm-3 col-lg-3'>
              <i class='fa fa-edit editbtn' (click)="editusername()"></i>
          </div>
         </div>
          <!--user name-->
          <!--if edit-->
          <div class='row rowcls' *ngIf="enableedit">
                <div class='row rowcls'>
                    <input type="text" class="form-control" [(ngModel)]="loggedinusername"  placeholder="Username">
                </div>
                <div class='row rowcls btnspar'>
                  <button type="button" class="btn btn-primary savebtn" (click)="saveButton()">Save</button>
                  <button type="button" class="btn btn-default cancelbtn" (click)="cancelButton()">Cancel</button>
                </div>
         </div>
          <!--end of if edit-->
      </div>
      <div class='row rowcls detrow'>
            <div class='col-md-12 col-xs-12 col-sm-12 col-lg-12'>{{loggedinuserdetails.email}}</div>
        </div>
