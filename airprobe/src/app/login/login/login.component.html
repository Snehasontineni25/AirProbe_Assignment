 <div fxLayout="row" fxLayoutAlign="center center" class="login-main padtop">
    <mat-card class='wdt'>
    <mat-card-content fxLayout="column">
           <img src='assets/airprobe.jpg' class='logo'>
            <mat-form-field class="example-full-width">
                    <input matInput placeholder="Full Name" [formControl]="nameFormControl"
                           [errorStateMatcher]="matcher">
                  <!--  <mat-error *ngIf="(!nameFormControl.hasError('required')) || enablenameerror">
                      Please enter a valid name
                    </mat-error> -->
                    <mat-error *ngIf="nameFormControl.hasError('required') || enablenameerror">
                            Name should be minimum <strong>3 characters</strong>
                    </mat-error>
                </mat-form-field> 
            <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [formControl]="emailFormControl"
                           [errorStateMatcher]="matcher">
                    <mat-error *ngIf="(emailFormControl.hasError('email') && !emailFormControl.hasError('required')) || enableemailerror">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field> 
                <mat-form-field>
                    <input id="mysecretpassword" [formControl]="passwordFormControl" type="password" placeholder="Password" matInput showHideInput>
                    <i matSuffix
                      class="material-icons curs"
                      showHideTrigger="mysecretpassword"
                      [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"
                    ></i>
                    <mat-error *ngIf="passwordFormControl.hasError('required') || enablepwderror">
                        password should be minimum <strong>6 characters</strong>
                    </mat-error>
                </mat-form-field>
                <mat-card-actions align="end">
                  <button class='loginbtn' mat-raised-button color="primary" (click)="submitform()">Login</button>
                </mat-card-actions>
      
    </mat-card-content>
    </mat-card>

    </div>
